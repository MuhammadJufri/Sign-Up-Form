<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content1">
        <!-- Content 1 for background image -->
        <div class="logo">
          <img src="images/fishLogo.png" class="logoImage" alt="" />
          <span class="logoName">Logo</span>
        </div>
      </div>
      <div class="content2">
        <div class="formDescription">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this to help you realize you deepest dreams.
            <br />
            Sign up now to get started
          </p>
          <br />
          <p>You know you want to.</p>
        </div>

        <div class="form">
          <form action="" id="form" method="get">
            <h2>Let's do this!</h2>
            <div class="content2-a">
              <div>
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" required />
              </div>
              <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" required />
              </div>
              <div>
                <label for="e">EMAIL</label>
                <input type="email" name="e" required />
              </div>
              <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" required />
              </div>
              <div>
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" class="password" required />
                <span class="errorMessage"></span>
              </div>
              <div>
                <label for="cpw">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="cpw"
                  class="confirmPassword"
                  required
                />
              </div>
            </div>
            <div class="content2-b">
              <button type="submit" class="createAccount">
                Create Account
              </button>
              <p>
                Already have an account?
                <a href="">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
